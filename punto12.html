<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="punto12.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Hello, world!</title>

</head>

<body>
    <h1><span class="badge text-bg-primary">Taller FrontEnd: Punto doceüòÄ</span></h1>
    <br>
    <h2><span class="badge text-bg-primary">Hello, world!üåç</span></h2>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Nueva seccion navs-tabs, para el menu inicial -->
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact </a>
            </li>
        </ul>
        <!--Se adiciona opcion de busqueda -->
        <form class="d-flex" role="search">
            <input class="form-control border-success" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <br>

    <form>
        <!-- se agregan bordes-->
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="nav-link" href="#">Email address</label>
            <input type="email" class="form-control border-success" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>

        <div class="mb-4">
            <label for="exampleFormControlInput1" class="nav-link">Password</label>
            <input type="password" class="form-control border-success" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <!-- se agrega alerta-->
        <div class="alert alert-info" role="alert">
            We'll never share your email with anyone else.
        </div>
        <br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!-- se adiciona boton de cancelar -->
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Send </button>
            <button type="button" class="btn btn-outline-primary">Cancel </button>
        </div>
    </form>

</body>

</html>
